<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="position: absolute; top: 100px; left: 180px; background: #ed4d5d; width: 1000px; height: 450px; text-align: center;" action="{% url 'create_student' %}" method="post">
        {% csrf_token %}
        <h1 style="color: white; position: relative; top: -30px; font-size: 300%;">New Student</h1>
        <label style="font-size: 50px;position: absolute;top: 50px;left: 50px; color: white; " for="name">Name:</label>
        <input style="height: 30px;position: absolute;top: 65px;left: 200px;width: 250px;" type="text" name="name" id="name" class="name">
        <br><br><br>
        <label style="font-size: 50px;position: absolute;top: 135px;left: 50px; color: white;" for="age">Age:</label>
        <input style="height: 30px;position: absolute;top: 150px;left: 200px;width: 250px;" type="text" name="age" id="age" class="age">
        <br><br><br>
        <label style="font-size: 50px;position: absolute;top: 225px;left: 50px; color: white;" for="email">Email:</label>
        <input style="height: 30px;position: absolute;top: 235px;left: 200px;width: 250px;" type="text" name="email" id="email" class="email">
        <br><br><br>
        <label style="font-size: 40px;position: absolute;top: 60px;left: 490px; color: white;" for="phonenumber">Ph number:</label>
        <input style="height: 30px;position: absolute;top: 65px;left: 690px;width: 250px;" type="text" name="phonenumber" id="phonenumber" class="students">
        <br><br><br>
        <label style="font-size: 50px;position: absolute;top: 135px;left: 490px; color: white;" for="gender">Gender:</label>
        <input style="height: 30px;position: absolute;top: 150px;left: 690px;width: 250px;" type="text" name="gender" id="gender" class="gender">
        <br><br><br>
        <input type="submit" value="Add" style="width: 200px; font-size: 40px;position: absolute; top: 330px; left: 400px; background: #ed4d5d; color: white;">
    </form>
</body>
</html>
