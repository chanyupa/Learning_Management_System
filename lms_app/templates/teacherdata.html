<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 style="position: absolute; top: 10px; left: 70px;">Teachers List</h1>
    <form action="{% url 'teacher' %}">
        <input type="submit" value="Add New" style="background: #ed4d5d;color: white;position: absolute; top: 15px;left: 1120px; width: 150px; height: 40px;text-align: center; font-size: 160%">
    </form>
    <table class="table" style="width:1200px; background: #ed4d5d;position: absolute; top: 70px; left:70px">
        <thead>
          <tr>
            <th style="background: #ed4d5d;color: white;" scope="col">Name</th>
            <th style="background: #ed4d5d;color: white;" scope="col">Age</th>
            <th style="background: #ed4d5d;color: white;" scope="col">Email</th>
            <th style="background: #ed4d5d;color: white;" scope="col">Ph number</th>
            <th style="background: #ed4d5d;color: white;" scope="col">Gender</th>
            <th style="background: #ed4d5d;color: white;" scope="col">Classroom</th>
          </tr>
        </thead>
        <form style="position: absolute; top:300px; left: 800px" action="{% url 'teacher_retrieve'%}">
            {% csrf_token %}
            {% for i in teach %}
                <tbody>
                    <tr>
                        <td style="background: #ed4d5d;color: white;">{{ i.name }}</td>
                        <td style="background: #ed4d5d;color: white;">{{ i.age }}</td>
                        <td style="background: #ed4d5d;color: white;">{{ i.email }}</td>
                        <td style="background: #ed4d5d;color: white;">{{ i.phonenumber }}</td>
                        <td style="background: #ed4d5d;color: white;">{{ i.gender }}</td>
                        <td style="background: #ed4d5d;color: white;">{{ i.classroom }}</td>
                    </tr>
                </tbody>
            {% endfor %}
            <input style="background: #ed4d5d;color: white;position: absolute; top: 15px;left: 900px; width: 150px; height: 40px;text-align: center; font-size: 160%" type="submit" value="Show Data">
        </form>
    </table>
</body>
</html>
